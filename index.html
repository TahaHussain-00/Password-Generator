<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="heading">
        <h1>Password Generator</h1>
      </div>

      <div class="display-container">
        <input
          readonly
          placeholder="Password"
          class="display"
          data-passwordDisplay
        />
        <button data-copy class="copyBtn">
          <span data-copyMsg class="tooltip"></span>
          <img
            src="./assests/duplicate.png"
            alt="copy"
            width="23"
            height="23f"
          />
        </button>
      </div>

      <div class="input-container">
        <div class="length">
          <p>Password length</p>
          <p data-lengthNumber>0</p>
        </div>

        <input
          type="range"
          min="1"
          max="20"
          class="slider"
          step="1"
          data-lengthSlider
        />

        <div class="check">
          <input type="checkbox" id="uppercase" />
          <label for="uppercase">Include Uppercase letters</label>
        </div >

        <div class="check">
          <input type="checkbox" id="lowercase" />
          <label for="lowercase">Include lowercase letters</label>
        </div>

        <div class="check">
          <input type="checkbox" id="numbers" />
          <label for="numbers">Include numbers</label>
        </div>

        <div class="check">
          <input type="checkbox" id="symbols" />
          <label for="symbols">Include symbols</label>
        </div>

        <div class="strength-container">
          <p>Strength</p>

          <div class="indicator" data-indicator></div>
        </div>

        <button class="generateButton">Genrate Password</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
